<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">

    <div class="left">

      <div class="bigtext">
        <h3>Get <span>insights</span> that help your business grow.</h3>
      </div>

      <div class="smalltext">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="features">
        <div class="box">
          <h4>10k+</h4>
          <p>companies</p>
        </div>

        <div class="box">
          <h4>314</h4>
          <p>templates</p>
        </div>

        <div class="box">
          <h4>12m+</h4>
          <p>queries</p>
        </div>
      </div>

    </div>

    <div class="right">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dimeboshkov?tab=repositories">Dime Boshkov</a>.
  </div>

</body>

</html>
